<style>
  @import "https://spsarolkar.github.io/rouge-theme-preview/css/syntax-github.css";

  :root {
    --grey-outline: #bdbdbd;
    --light-grey: #f5f5f5;
    --link-color: #0066cc;

    /* Bootstrap 5 screen widths */
    --screen-width-sm: 576px;
    --screen-width-md: 768px;
    --screen-width-lg: 992px;
    --screen-width-xl: 1200px;
    --screen-width-xxl: 1400px;
  }

  body {
    margin: 0;
  }

  .favicon {
    width: 32px;
    border-radius: 50%;
  }

  .header-right {
    list-style: none;
    margin: 0;
    font-size: 0.9em;
    text-transform: uppercase;
  }

  .page-section {
    display: flow-root;
  }

  .posts-element {
    border: 2px solid var(--grey-outline);
    border-radius: 8px;
    padding: 1em 1.1em;
  }

  .posts-element {
    display: flex;
    transition: background-color var(--animation-duration) linear;
  }

  .posts-element img {
    max-width: 25%;
    border-radius: 0.3em;
    aspect-ratio: 3/2;
    object-fit: cover;
  }

  .posts-element:hover {
    background-color: var(--light-grey);
    cursor: pointer;
  }

  .posts-element h2 {
    margin: 0 0 0.5em;
    font-size: 1.3em;
  }

  .posts-element a {
    color: inherit;
  }

  .posts-container {
    display: grid;
    grid-gap: 1rem;
  }

  .posts-container {
    grid-template-columns: minmax(0, 1fr);
  }

  /* Ideally, set the negative margin only to .profile-section */
  .post {
    /* offset = header height + header padding + header shadow */
    min-height: calc(100vh - var(--header-height) - 1em - 2px);
  }

  /*
 * Blog Styles
 */

  article h1:hover::before,
  article h2:hover::before,
  article h3:hover::before {
    content: "#";
    color: var(--grey-outline);
    position: absolute;
    left: -1.5ch;
  }

  article h2 {
    font-size: 1.3em;
  }

  article h3 {
    font-size: 1.1em;
  }

  article img {
    display: block;
    margin: 1.5em auto;
    max-height: 60vh;
    border-radius: 0.3em;
    word-break: break-word;
  }

  blockquote {
    margin-inline: 0;
    margin-block: 1em;
    padding-left: 1em;
    border-left: 4px dashed var(--grey-outline);
  }

  .highlight {
    margin: 1em 0;
    /* background-color: var(--light-grey); // overrides github theme */
    border-radius: 0.3em;
  }

  code {
    background-color: var(--light-grey);
    border-radius: 0.3em;
    vertical-align: bottom;
    padding: 0.1em 0.3em;
    font-size: 0.9em;
  }

  article pre {
    padding: 1em 1.5em;
    margin: 0;
    overflow-x: auto;
  }

  article pre code {
    background-color: transparent;
    padding: 0;
  }

  .post > h1,
  .post > * {
    display: block;
    margin-inline: auto;
  }

  .post-header img {
    /* max-width: 25%;
    border-radius: 0.3em; */
    width: 80%;
    display: block;
    margin-inline: auto;
    /* border-radius: 0.3em; */
    aspect-ratio: 2.39;
    object-fit: cover;
  }
</style>
