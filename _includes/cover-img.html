{% assign prefix = 'assets/img/' %} {% assign date = include.src.date | date:
'%Y/%m/' %} {% assign slug = include.src.slug | append: '-' | append:
include.img %}
<img
  src="{{ prefix | append: date | append: slug | relative_url }}"
  alt="{{ include.alt | default: 'Post thumbnail' }}"
/>
