- selector: .site-header
  classes:
    - BACKGROUND_DYNAMIC_COLOR
    - TEXT_DYNAMIC_COLOR

    - bg-opacity-70
    - dark:bg-opacity-50

    - backdrop-blur

    - sticky
    - top-0
    - z-50
    - w-full
    - h-[--header-height]

    - flex
    - gap-x-6
    - items-center

    - py-4
    - px-5
    - text-sm
    - font-display
    - justify-between

    - TEXT_MEDIUM
- selector: .site-header > *
  classes:
    - flex
    - gap-x-4
    - items-center
- selector: .site-header + *
  classes:
    - pt-[--header-height]
    - -mt-[--header-height]

# Blog styles
- selector: article *
  classes:
    - scroll-mt-[--header-height]
- selector: |
    article h1,
    article h2,
    article h3,
    article h4,
    article h5,
    article h6
  classes:
    - font-sans
    - text-left
- selector: |
    article h1,
    article h2,
    article h3
  classes:
    - TEXT_MEDIUM
    - relative
    - cursor-pointer
    - hover:underline
    - underline-offset-8
    - decoration-dashed
- selector: article h1
  classes:
    - text-xl
    - lg:text-2xl

# TODO: Investigate if needs changing
- selector: article ol li
  classes:
    - list-decimal
    - ml-5
- selector: article ul li
  classes:
    - list-disc
    - ml-5
# END TODO

- selector: .TEXT_DYNAMIC_SPACING
  classes:
    - tracking-normal
    - dark:tracking-wide

# The following are adapted from
# https://github.com/RichDom2185/2023-website/blob/master/src/utils/styles.ts
- selector: .BACKGROUND_DYNAMIC_COLOR
  classes:
    - bg-white
    - dark:bg-zinc-900
- selector: .TEXT_DYNAMIC_COLOR
  classes:
    - text-zinc-900
    - dark:text-stone-300
- selector: .TEXT_STATIC_BLACK
  classes:
    - text-zinc-900
- selector: .TEXT_BOLD
  classes:
    - font-bold
    - dark:font-semibold
- selector: .TEXT_NORMAL
  classes:
    - font-normal
    - dark:font-light
- selector: .TEXT_MEDIUM
  classes:
    - font-medium
    - dark:font-normal
