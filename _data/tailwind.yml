- selector: .site-header
  classes:
    - BACKGROUND_DYNAMIC_COLOR
    - TEXT_DYNAMIC_COLOR

    - bg-opacity-70
    - dark:bg-opacity-50

    - backdrop-blur

    - sticky
    - top-0
    - w-full
    - h-[--header-height]

    - flex
    - gap-x-6
    - items-center

    - py-4
    - px-5
    - text-sm
    - font-display
    - justify-between

    - TEXT_MEDIUM
- selector: .site-header > *
  classes:
    - flex
    - gap-x-4
    - items-center
- selector: .site-header + *
  classes:
    - -mt[--header-height]
- selector: article p
  classes:
    - font-serif

- selector: .TEXT_DYNAMIC_SPACING
  classes:
    - tracking-normal
    - dark:tracking-wide
# The following are copied from
# https://github.com/RichDom2185/2023-website/blob/master/src/utils/styles.ts
- selector: .BACKGROUND_DYNAMIC_COLOR
  classes:
    - bg-white
    - dark:bg-zinc-900
- selector: .TEXT_DYNAMIC_COLOR
  classes:
    - text-zinc-900
    - dark:text-stone-400
- selector: .TEXT_STATIC_BLACK
  classes:
    - text-zinc-900
- selector: .TEXT_BOLD
  classes:
    - font-bold
    - dark:font-semibold
- selector: .TEXT_NORMAL
  classes:
    - font-normal
    - dark:font-light
- selector: .TEXT_MEDIUM
  classes:
    - font-medium
    - dark:font-normal
